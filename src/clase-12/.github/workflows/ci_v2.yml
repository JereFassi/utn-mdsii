name: CI Unificado

on:
  push:
    branches: [main, develop]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write # necesario si alguna acci칩n anota en el PR

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Instalar dependencias
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Prettier (verificaci칩n)
        run: npm run format:check

      - name: Unit tests + coverage
        run: npm test -- --coverage

      - name: Build
        run: npm run build

      - name: Subir reporte de cobertura
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  # (Opcional) An치lisis est치tico con SonarCloud si hay token configurado
  sonar:
    needs: quality-and-tests
    if: ${{ secrets.SONAR_TOKEN != '' && github.event_name != 'pull_request_target' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Descargar cobertura
        uses: actions/download-artifact@v4
        with:
          name: coverage-lcov
          path: coverage
      - name: Sonar scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=org_repo
            -Dsonar.organization=org
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
